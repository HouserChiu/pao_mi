<script>

    var pagelessArr = {};

    $("#tab_menu>li").click(function () {
        var $this = $(this);
        $this.addClass("current").siblings().removeClass("current");
        var index = $this.index();
        var $box = $("#tab_box");
        var $cont = $("#tab_box>div:eq(" + index + ")");
        $cont.removeClass("hide").siblings().addClass("hide");

        for (var key in pagelessArr) {
            pagelessArr[key].stop();
        }
        var pageless = $cont.data("pageless");
        if (pageless != undefined) {
            if (pagelessArr[pageless]) {
                pagelessArr[pageless].start();
            }
        }

        if (parseInt($cont.data("isload")) === 0) {
            $.ajax({
                url: $cont.data("href"),
                beforeSend: function () {
                    $cont.html('<div style="height:300px"></div>').showLoading();
                },
                success: function (data) {
                    $cont.html(data);
                    $cont.data("isload", 1);
                }
            });
        }
    });

    function initTab() {
        var url = location.hash.replace(/^#/, "");
        var hash = url.split('#')[1];
        if (hash) {
            hash = hash.split('!')[1];
            if (hash) {
                $('#tab_menu>li:eq(' + hash + ')').click();
            }
            else {
                $('#tab_menu>li:eq(0)').click();
            }
        }
        else {
            $('#tab_menu>li:eq(0)').click();
        }
    }

    initTab();
</script>
